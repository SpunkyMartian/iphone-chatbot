<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #1d1d1f, #333);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: #007aff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            align-self: flex-start;
            background: #f2f2f7;
            color: #1d1d1f;
            border-bottom-left-radius: 4px;
        }

        .citations {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e5ea;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .citation {
            display: block;
            color: #007aff;
            text-decoration: none;
            margin: 2px 0;
        }

        .citation:hover {
            text-decoration: underline;
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e5e5ea;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e5ea;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            height: 44px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #007aff;
        }

        .send-button {
            padding: 12px 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion {
            padding: 8px 16px;
            background: #e5e5ea;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .suggestion:hover {
            background: #007aff;
            color: white;
        }

        .error-message {
            background: #ff3b30;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background: #f2f2f7;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ“± iPhone AI Assistant</h1>
            <p>Ask me anything about your iPhone!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>ðŸ‘‹ Welcome!</h2>
                <p>I'm your iPhone expert assistant. Try asking me about:</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="sendSuggestion('Compare iPhone 15 models')">iPhone 15 Models</button>
                    <button class="suggestion" onclick="sendSuggestion('Fix battery drain')">Battery Issues</button>
                    <button class="suggestion" onclick="sendSuggestion('Camera tips')">Camera Tips</button>
                    <button class="suggestion" onclick="sendSuggestion('Free up storage')">Storage Help</button>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Ask about iPhone features, problems, tips..."
                    autocomplete="off"
                    required
                />
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        class iPhoneChatbot {
            constructor() {
                this.isLoading = false;
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatForm = document.getElementById('chatForm');
                
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.setLoading(true);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    this.addMessage(data.response, 'assistant', data.citations);

                } catch (error) {
                    console.error('Chat error:', error);
                    this.showError('Sorry, I encountered an error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(content, role, citations = null) {
                // Remove welcome message if it exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                messageDiv.textContent = content;
                
                // Add citations if available
                if (citations && citations.length > 0 && role === 'assistant') {
                    const citationsDiv = document.createElement('div');
                    citationsDiv.className = 'citations';
                    citationsDiv.innerHTML = '<strong>Sources:</strong><br>' + 
                        citations.map(citation => 
                            `<a href="${citation}" target="_blank" class="citation">${citation}</a>`
                        ).join('<br>');
                    messageDiv.appendChild(citationsDiv);
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.sendButton.disabled = loading;
                
                if (loading) {
                    this.showTypingIndicator();
                    this.sendButton.textContent = 'Sending...';
                } else {
                    this.hideTypingIndicator();
                    this.sendButton.textContent = 'Send';
                }
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        function sendSuggestion(message) {
            const chatbot = window.chatbotInstance;
            chatbot.messageInput.value = message;
            chatbot.handleSubmit(new Event('submit'));
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.chatbotInstance = new iPhoneChatbot();
        });
    </script>
</body>
</html>
